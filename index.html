<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Copiar Dados AppSheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; background: #f9f9f9; }
    textarea { width: 100%; height: 150px; padding: 10px; font-size: 16px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc;}
    button { width: 100%; padding: 15px; font-size: 18px; background: #1976d2; color: #fff; border: none; border-radius: 8px; cursor: pointer;}
    button:active { background: #115293; }
    .msg { text-align: center; color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Copiar Dados do AppSheet</h2>
  <textarea id="dados" placeholder="Carregando..."></textarea>
  <button onclick="copiarTexto()">Copiar</button>
  <div class="msg" id="mensagem"></div>

  <script>
    function getParam(name) {
      const url = new URL(window.location);
      return decodeURIComponent(url.searchParams.get(name) || '');
    }

    window.onload = function() {
      const valor = getParam('dados');
      document.getElementById('dados').value = valor;
    };

    function copiarTexto() {
      const textarea = document.getElementById('dados');
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      document.execCommand('copy');
      document.getElementById('mensagem').innerText = "Copiado!";
      
      setTimeout(() => {
        window.close(); // Fecha a aba
      }, 800);
    }
  </script>
</body>
</html>
