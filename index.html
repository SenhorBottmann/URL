<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Copiando Mensagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .mensagem {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Mensagem copiada!</h2>
  <div class="mensagem" id="mensagem"></div>

  <script>
    function getMensagem() {
      const urlParams = new URLSearchParams(window.location.search);
      return decodeURIComponent(urlParams.get('mensagem') || '');
    }

    function copiarTexto(texto) {
      const input = document.createElement('textarea');
      input.value = texto;
      document.body.appendChild(input);
      input.select();
      document.execCommand('copy');
      document.body.removeChild(input);
    }

    const mensagem = getMensagem();
    if (mensagem) {
      document.getElementById('mensagem').textContent = mensagem;
      copiarTexto(mensagem);
      // Aguarda 2 segundos e fecha a aba
      setTimeout(() => window.close(), 2000);
    } else {
      document.getElementById('mensagem').textContent = 'Nenhuma mensagem recebida.';
    }
  </script>
</body>
</html>
